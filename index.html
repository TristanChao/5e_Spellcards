<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/eedb239268.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 id="title">5e Spellbook</h1>
        <a id="navbar-spells-list-view-anchor">All Spells</a>
      </div>
    </header>
    <main>
      <!-- SPELLS LIST VIEW -->
      <div id="spells-list-view" class="view">
        <h1>Spells List</h1>
        <div id="spells-list-sort-search-filter-div">
          <label id="spells-list-sort-label" for="spells-list-sort-dropdown">
            Sort by:
          </label>
          <select id="spells-list-sort-dropdown">
            <option value="name">Name</option>
            <option value="level">Level</option>
          </select>
          <form id="spells-list-search-sort-form">
            <input id="spells-list-search-input" placeholder="Search spells:" />
            <button id="spells-list-search-sort-submit-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button id="spells-list-filter-btn" type="button">Filter</button>
        </div>
        <dialog id="spells-list-filter-dialog">
          <form id="spells-list-filter-form">
            <div>
              <label for="spells-list-filter-name-input">Name:</label>
              <input id="spells-list-filter-name-input" />
            </div>
            <div>
              <label for="spells-list-filter-level-select">Level:</label>
              <select id="spells-list-filter-level-select">
                <option value="-1">--</option>
                <option value="0">Cantrip</option>
                <option value="1">1st Level</option>
                <option value="2">2nd Level</option>
                <option value="3">3rd Level</option>
                <option value="4">4th Level</option>
                <option value="5">5th Level</option>
                <option value="6">6th Level</option>
                <option value="7">7th Level</option>
                <option value="8">8th Level</option>
                <option value="9">9th Level</option>
              </select>
            </div>
            <div>
              <label for="spells-list-filter-school-select">School:</label>
              <select id="spells-list-filter-school-select">
                <option value="">--</option>
                <option value="abjuration">Abjuration</option>
                <option value="conjuration">Conjuration</option>
                <option value="divination">Divination</option>
                <option value="enchantment">Enchantment</option>
                <option value="evocation">Evocation</option>
                <option value="illusion">Illusion</option>
                <option value="necromancy">Necromancy</option>
                <option value="transmutation">Transmutation</option>
              </select>
            </div>
            <div>
              <button id="clear-filter-btn" type="button">Reset Filters</button>
            </div>
            <div>
              <button id="cancel-filter-btn" type="button">Cancel</button>
              <button id="save-filter-btn" type="submit">Filter</button>
            </div>
          </form>
        </dialog>
        <div id="spells-list-cards-div" class="row"></div>
        <div id="spells-list-filtered-cards-div" class="row hidden"></div>
      </div>

      <!-- SPELL DETAILS VIEW -->
      <div id="spell-details-view" class="view hidden">
        <a id="spell-details-back-anchor" class="hover-pointer">
          <i class="fa-solid fa-chevron-left"></i>
          Back
        </a>
        <div id="spell-scroll-page">
          <div id="spell-scroll-top">
            <div class="scroll-end scroll-end-dark"></div>
            <div class="scroll-end scroll-end-light"></div>
          </div>
          <div id="all-spell-details">
            <div class="spell-details-group">
              <h1 id="spell-details-name"></h1>
              <div>
                <span id="spell-details-level-school"></span>
              </div>
            </div>
            <div class="spell-details-group">
              <div>
                <span style="font-weight: 700">Casting Time: </span>
                <span id="spell-details-cast-time"></span>
              </div>
              <div>
                <span style="font-weight: 700">Range: </span>
                <span id="spell-details-range"></span>
              </div>
              <div>
                <span style="font-weight: 700">Components: </span>
                <span id="spell-details-components"></span>
              </div>
              <div>
                <span style="font-weight: 700">Duration: </span>
                <span id="spell-details-duration"></span>
              </div>
            </div>
            <div
              id="spell-details-description-div"
              class="spell-details-group"></div>
            <div
              id="spell-details-higher-levels-div"
              class="spell-details-group"></div>
            <div class="spell-details-group">
              <div>
                <span style="font-weight: 700">Classes: </span>
                <span id="spell-details-classes"></span>
              </div>
              <div>
                <span style="font-weight: 700">Subclasses: </span>
                <span id="spell-details-subclasses"></span>
              </div>
            </div>
          </div>
          <div id="spell-scroll-bottom">
            <div class="scroll-end scroll-end-dark"></div>
            <div class="scroll-end scroll-end-light"></div>
          </div>
        </div>
      </div>

      <!-- view -->
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
